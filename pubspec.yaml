name: machk3y
description: "End-to-end encrypted password manager by MacHip3r"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Backend & Auth
  supabase_flutter: ^2.5.6

  # Encryption
  flutter_secure_storage: ^9.2.2
  cryptography: ^2.7.0
  encrypt: ^5.0.3

  # Security
  local_auth: ^2.3.0

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # Utilities
  uuid: ^4.4.2
  intl: ^0.19.0
  url_launcher: ^6.3.0
  share_plus: ^10.0.2

  # State Management
  provider: ^6.1.2

  # Charts
  fl_chart: ^0.69.0


  # HTTP
  http: ^1.2.2

  # Crypto
  crypto: ^3.0.3

  # Convert
  convert: ^3.1.1

  # Path
  path: ^1.9.0

  # Shared Preferences
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
